<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDP Gap Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="GDPgapRadio" name="variables" checked>
  <label for="GDPgapRadio">GDP gap</label>

  <input type="radio" id="actualGDPRadio" name="variables">
  <label for="actualGDPRadio">Actual GDP</label>

  <input type="radio" id="potentialGDPRadio" name="variables" disabled>
  <label for="potentialGDPRadio">Potential GDP</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Actual GDP</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Potential GDP</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
